    <p class="message1">山田猫氏は旅する猫です。<br>
        出会う先々でいろんな仲間に出会います。<br>
        ときには手強いライバルと戦うこともあります。<br>
        だけど、そのあとは熱い友情が生まれます。<br>
        しかし、悪の組織ネズネズ団だけは許しません。<br>
        ネズネズ団は世界の平和を脅かす存在だからです。<br>
        猫氏は今日も戦います、平和のために！
    </p>
